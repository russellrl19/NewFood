{% extends 'base.html' %}
{% load staticfiles%}

{% block styles %}

<style type="text/css">

#registration_form {
  width: 100%;
}

#registration_form th {
  width: 30%;
  color: #666;
  text-align: right;
  padding-right: 1em;
}

#registration_form td {
  width: 70%;
}

#registration_form span.helptext {
  font-size: x-small;
}

</style>

{% endblock %}

{% block content %}
<div class="container">
    <h2>Create Account</h2>
    <form action="" method='post'>
        {% csrf_token %}
        <table id="registration_form">
          {{ user_form.as_table }}
          {{ profile_form.as_table }}
        <tr>
          <th></th>
          <td><input type='submit' value='Create Account'/></td>
        </tr>
        </table>
    </form>
</div>
{% endblock %}
